<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <meta name="description" content="Login to access exclusive deals and rewards." />
  <meta name="keywords" content="login, cashback, deals, discounts, shopping" />

  <title>Sign In - Payoff Deals</title>

  <link rel="shortcut icon" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
    }
    .login-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 350px;
        text-align: center;
    }
    h2 {
        margin-bottom: 10px;
        color: #333;
    }
    p {
        font-size: 14px;
        color: #777;
        margin-bottom: 20px;
    }
    .input-group {
        text-align: left;
        margin-bottom: 15px;
    }
    label {
        font-size: 14px;
        color: #555;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .login-btn {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .login-btn:hover {
        background: #0056b3;
    }
    .login-links {
        margin-top: 15px;
    }
    .login-links a {
        text-decoration: none;
        font-size: 14px;
        color: #007bff;
        margin: 0 10px;
    }
    .login-links a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-form">
        <h2>Sign In</h2>
        <p>Access your exclusive deals and rewards</p>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn">Sign In</button>
        <div class="login-links">
            <a href="#">Forgot Password?</a>
            <a href="signup.html">Create an Account</a>
        </div>
    </form>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
